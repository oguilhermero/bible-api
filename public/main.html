<!DOCTYPE html>
<html lang="en">
    <script src="color-mode.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1 class="display-3">Bible API</h1>
    </div>

    <div id="bibleForm" class="container my-5">

        <div class="input-group mb-3"> 
            <span class="input-group-text" for="inputGroupSelect01">Book</span> 
            <select class="form-select" id="book" onchange="chapterList(),optVerse()">
                <option selected>Choose a book:</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Chapter</span>
            <select class="form-select" id="chapter" onchange="verseList()">
                <option selected>Choose a chapter:</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Verse</span>
            <select class="form-select" id="verse">
                <option selected>Choose a verse:</option>
            </select>
        </div>

        <script src="bible.js"></script>

        <br>

        <button type="button" class="btn btn-primary btn-lg" onclick="textRetrieval()">Get Verse</button>

    </div>  

    <div class="container my-m5">
        <blockquote class="blockquote" id ="verseText"></blockquote>
        <blockquote class="text-body-secondary" id="verseRef"></blockquote> 
    </div>

    <br>
    <br>

    <div class="container my-m5" hidden>
        <h2>History</h2>
    </div>

     <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- End of Bootstrap script -->
</body>
</html>
